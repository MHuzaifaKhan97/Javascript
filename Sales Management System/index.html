<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMS - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid" id="container1">
        <div class="page-header">
            <h2>
                <span  class="glyphicon glyphicon-tasks" style="color:white"> </span>
                <a href="#">Sales Management System </a>
            </h2>
        </div>
        <br>
        <div class="text-center">
            <h2 id="headingm" style="color:white;">
               <label for=""> Welcome To</label> <br> Sales Management System
            </h2>
            <br>
            <br>
        </div>
        <div class="panel panel-primary col-md-8 col-md-offset-2" id="panelAdmin">
            <div class="panel-header text-center">
                <h3 style="color:white;">Login As</h3>
            </div>
            <div class="panel-body">
                <button class="btn btn-success btn-block" data-toggle="modal" data-target="#modal1">Login As Admin</button>
                <br>
                <div id="modal1" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title">Login As Admin</h2>
                            </div>

                            <div class="modal-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" id="adminEmail" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-success btn-block glyphicon glyphicon-log-in" onClick="adminLogin();" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center" style="color:white">OR</div>
                <hr>
                <!-- <div class="page-header"></div> -->
                <button class="btn btn-danger btn-block" data-toggle="modal" data-target="#modal2">Login As User</button>
                <div class="modal fade" id="modal2">
                    <div class="modal-dialog text-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title">Login As User</h2>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-info btn-block" value="Login" onClick="userLogin();">
                                    </div>
                                    <div class="modal-footer">
                                        <label>Don't have an account?</label>

                                        <a href="./signup.html" class="btn btn-primary">Create an account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./app.js"></script>
</body>

</html>
