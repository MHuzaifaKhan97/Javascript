<!DOCTYPE html>
<html>

<head>
    <title>SMS - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="container">
        <div class="page-header">
            <h2>
                <span class="glyphicon glyphicon-tasks" style="color:white;"> </span>
                <a href="#">Sales Management System </a>
            </h2>
        </div>
        <div class="panel panel-primary col-md-10 col-md-offset-1" id="signUp">
            <div class="panel-header text-center">
                <h3 style="color:white;font-size:30px;">
                    Sign Up
                </h3>
            </div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="text" class="form-control text-center" placeholder="Enter First Name.." id="fname" />
                    </div>
                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="text" placeholder="Enter Last Name.." class="form-control text-center" id="lname" />
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="email" placeholder="Enter Your Email.." class="form-control text-center" id="email" />
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="password" placeholder="Enter Your Password.." class="form-control text-center" id="pass" />
                    </div>

                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="password" placeholder="Confirm Password.." class="form-control text-center" id="cpass" />
                    </div>
                    <div class="form-group col-md-8 col-md-offset-2">
                        <select class="form-control text-center" id="gender">
                            <option value="Select Gender">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-8 col-md-offset-2">
                        <input type="date" id="dob" class="form-control text-center" />
                    </div>
                    <div class="form-group col-md-8 col-md-offset-2">

                        <label for="terms" style="color:white;">
                            <input type="checkbox" id="terms"> Accept terms and conditions
                        </label>
                    </div>
                    <div class="form-group col-md-8 col-md-offset-2">
                        <!-- <button id="btnSignUp" onclick="signUp();" class="btn btn-danger btn-block">Sign Up</button> -->
                        <input type="button" id="btnSignUp" class="btn btn-danger btn-block" onclick="signUp();" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
